<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <table class="table table-bordered table-striped" id="usedcar_table">
            <tr>
                <th>VIN</th>
                <th>Manufacturer</th>
                <th>Make</th>
                <th>Year</th>
                <th>Engine</th>
                <th>Output</th>
                <th>No_of_doors</th>
                <th>Fuel_tank_cap</th>
                <th>Transmission</th>
                <th>Terrain</th>
                <th>Seating_capacity</th>
                <th>Torque</th>
                <th>Region</th>
                <th>DistanceTravelled</th>
                <th>DRL</th>
            </tr>

            <tbody id="usedcarBody">
                
            </tbody>
        </table>
    </body>
</html>

<script>
	$.getJSON('http://localhost/G57-CPSC471_DatabaseProject/api/car/viewUsedCars.php', function(data){
    $(data).each(function(i, usedcar){
        if(usedcar.hasOwnProperty('message')){
                alert(usedcar.message);
        }
        else{
            $('#usedcarBody').append($("<tr>")
                .append($("<td>").append(usedcar.VIN))
                .append($("<td>").append(usedcar.Manufacturer))
                .append($("<td>").append(usedcar.Make))
                .append($("<td>").append(usedcar.Year))
                .append($("<td>").append(usedcar.Engine))
                .append($("<td>").append(usedcar.Output))
                .append($("<td>").append(usedcar.No_of_doors))
                .append($("<td>").append(usedcar.Fuel_tank_cap))   
                .append($("<td>").append(usedcar.Transmission))
                .append($("<td>").append(usedcar.Terrain))
                .append($("<td>").append(usedcar.Seating_capacity))
                .append($("<td>").append(usedcar.Torque))
                .append($("<td>").append(usedcar.Region))
                .append($("<td>").append(usedcar.DistanceTravelled))
                .append($("<td>").append(usedcar.DRL)));
        }
    });
    })
</script>
