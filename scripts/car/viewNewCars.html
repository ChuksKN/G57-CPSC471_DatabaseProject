<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <table class="table table-bordered table-striped" id="newcar_table">
            <tr>
                <th>VIN</th>
                <th>Manufacturer</th>
                <th>Make</th>
                <th>Year</th>
                <th>Engine</th>
                <th>Output</th>
                <th>No_of_doors</th>
                <th>Fuel_tank_cap</th>
                <th>Transmission</th>
                <th>Terrain</th>
                <th>Seating_capacity</th>
                <th>Torque</th>
                <th>Region</th>
                <th>DRL</th>
            </tr>

            <tbody id="newcarBody">
                
            </tbody>
        </table>
    </body>
</html>

<script>
	$.getJSON('http://localhost/G57-CPSC471_DatabaseProject/api/car/viewNewCars.php', function(data){
    $(data).each(function(i, newcar){
        if(newcar.hasOwnProperty('message')){
                alert(newcar.message);
        }
        else{
            $('#newcarBody').append($("<tr>")
                .append($("<td>").append(newcar.VIN))
                .append($("<td>").append(newcar.Manufacturer))
                .append($("<td>").append(newcar.Make))
                .append($("<td>").append(newcar.Year))
                .append($("<td>").append(newcar.Engine))
                .append($("<td>").append(newcar.Output))
                .append($("<td>").append(newcar.No_of_doors))
                .append($("<td>").append(newcar.Fuel_tank_cap))   
                .append($("<td>").append(newcar.Transmission))
                .append($("<td>").append(newcar.Terrain))
                .append($("<td>").append(newcar.Seating_capacity))
                .append($("<td>").append(newcar.Torque))
                .append($("<td>").append(newcar.Region))
                .append($("<td>").append(newcar.DRL)));
        }
    });
    })
</script>
