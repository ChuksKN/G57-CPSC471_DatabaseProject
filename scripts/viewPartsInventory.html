<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <table class="table table-bordered table-striped" id="part_table">
            <tr>
                <th>Part ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>

            <tbody id="partBody">
                
            </tbody>
        </table>
    </body>
</html>

<script>
	$.getJSON('http://localhost/project/api/technician/viewPartsInventory.php', function(data){
    $(data).each(function(i, part){
        if(part.hasOwnProperty('message')){
                alert(part.message);
        }
        else{
            $('#partBody').append($("<tr>")
                .append($("<td>").append(part.PartID))
                .append($("<td>").append(part.PartName))
                .append($("<td>").append(part.Part_Desc))    
                .append($("<td>").append(part.Price)));
        }
    });
    })
</script>
