<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/loginStyle.css">
    <title>Log In &#183; CarBase</title></title>
</head>


<body class="bodyS">

    <span>
        <span class="topHeader">CPSC 471 G-57 | CarBase</span>
        <img src="../images/logo.png" alt="Logo" class="topLogo">
    </span><br>

    <div class="form">
        <form name="loginPage">
            <label for="username">Username</label><span class="astrix">*</span><br>
            <input type="text" id="username" name="username"><br><br>

            <label for="password" class="password">Password</label><span class="astrix">*</span><br>
            <input type="password" id="password" name="password"><br><br>

            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Remember this computer for 2 weeks</label><br><br>

            <div class="options">
                <button class="loginButton" type="submit">Log in</button>
                <button class="cancelButton" type="submit">Cancel</button>
            </div>

        </form>
    </div><br>

    <img src="../images/line.png" class="lineSplit" class="line">

</body>

</html>
